name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify no private URLs in package-lock.json
        run: '! grep -E "\"resolved\": \"https?://" package-lock.json | grep -v registry.npmjs.org'

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm install

      - run: npm run build:all

      - name: Verify generated schemas are up-to-date
        run: |
          npm run generate:schemas
          npm run prettier:fix
          git diff --exit-code src/generated/ || (echo "Generated schemas are out of date. Run 'npm run generate:schemas' and commit." && exit 1)

      - run: npm test

      - run: npm run prettier

  swift:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Swift SDK
        working-directory: swift
        run: swift build

      - name: Test Swift SDK
        working-directory: swift
        run: swift test

  kotlin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Build Kotlin SDK
        working-directory: kotlin
        run: |
          chmod +x gradlew
          ./gradlew build

      - name: Test Kotlin SDK
        working-directory: kotlin
        run: ./gradlew test

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npx playwright test --reporter=list

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7
