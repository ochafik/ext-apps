<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>OAuth Demo App</title>
</head>
<body>
  <main class="main">
    <h3 class="title">OAuth Demo</h3>

    <div class="status-section">
      <div class="status-badge" id="auth-status">
        <span class="status-dot unauthenticated"></span>
        <span id="auth-label">Not Authenticated</span>
      </div>
    </div>

    <div class="action">
      <p><strong>Server Time:</strong> <code id="server-time">â€”</code></p>
      <button id="get-time-btn">Get Server Time</button>
      <p class="hint">This tool works without authentication.</p>
    </div>

    <hr class="divider">

    <div class="action">
      <button id="authenticate-btn" class="btn-authenticate">Authenticate with OAuth</button>
      <p class="hint">Click to trigger the OAuth flow via the MCP transport.</p>
    </div>

    <div class="action">
      <p><strong>Secret Data:</strong></p>
      <pre id="secret-data" class="secret-box">No data yet. Authenticate first!</pre>
      <button id="get-secret-btn" class="btn-secondary">Get Secret Data</button>
      <p class="hint">This tool requires OAuth authentication.</p>
    </div>
  </main>
  <script type="module" src="/src/mcp-app.ts"></script>
</body>
</html>
