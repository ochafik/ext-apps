<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOCX Viewer</title>
  </head>
  <body>
    <div class="main">
      <!-- Loading State -->
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p id="loading-text">Loading document...</p>
      </div>

      <!-- Error State -->
      <div id="error" class="error" style="display: none">
        <div class="error-icon">&#x26A0;&#xFE0F;</div>
        <p id="error-message">An error occurred</p>
      </div>

      <!-- DOCX Viewer -->
      <div id="viewer" class="viewer" style="display: none">
        <!-- Toolbar -->
        <div class="toolbar">
          <div class="toolbar-left">
            <span id="doc-title" class="doc-title">Document</span>
          </div>
          <div class="toolbar-center">
            <button id="prev-btn" class="toolbar-btn" title="Previous page">&#x25C0;</button>
            <div class="page-nav">
              <input id="page-input" type="number" class="page-input" min="1" value="1" title="Go to page" />
              <span id="total-pages" class="total-pages">of 1</span>
            </div>
            <button id="next-btn" class="toolbar-btn" title="Next page">&#x25B6;</button>
          </div>
          <div class="toolbar-right">
            <button id="zoom-out-btn" class="toolbar-btn" title="Zoom out (-)">&#x2212;</button>
            <span id="zoom-level" class="zoom-level">100%</span>
            <button id="zoom-in-btn" class="toolbar-btn" title="Zoom in (+)">+</button>
            <button id="search-btn" class="toolbar-btn" title="Search (Ctrl+F)">&#x1F50D;</button>
            <button id="fullscreen-btn" class="toolbar-btn" title="Toggle fullscreen">&#x26F6;</button>
          </div>
          <!-- Compact search popover anchored to toolbar-right -->
          <div id="search-bar" class="search-bar" style="display: none">
            <input id="search-input" class="search-input" type="text" placeholder="Search..." />
            <span id="search-match-count" class="search-match-count"></span>
            <button id="search-prev-btn" class="search-nav-btn" title="Previous (Shift+Enter)">&#x25B2;</button>
            <button id="search-next-btn" class="search-nav-btn" title="Next (Enter)">&#x25BC;</button>
            <button id="search-close-btn" class="search-nav-btn" title="Close (Esc)">&#x2715;</button>
          </div>
        </div>

        <!-- Document Content - uses CSS columns for pagination -->
        <div id="doc-container" class="doc-container">
          <div id="doc-page" class="doc-page">
            <div id="doc-viewport" class="doc-viewport">
              <div id="doc-content" class="doc-content"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./src/mcp-app.ts"></script>
  </body>
</html>
