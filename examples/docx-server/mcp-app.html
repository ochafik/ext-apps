<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOCX Viewer</title>
  </head>
  <body>
    <div class="main">
      <!-- Loading State -->
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p id="loading-text">Loading document...</p>
      </div>

      <!-- Error State -->
      <div id="error" class="error" style="display: none">
        <div class="error-icon">&#x26A0;&#xFE0F;</div>
        <p id="error-message">An error occurred</p>
      </div>

      <!-- DOCX Viewer -->
      <div id="viewer" class="viewer" style="display: none">
        <!-- Toolbar -->
        <div class="toolbar">
          <div class="toolbar-left">
            <span id="doc-title" class="doc-title">Document</span>
          </div>
          <div class="toolbar-right">
            <button id="fullscreen-btn" class="fullscreen-btn" title="Toggle fullscreen">
              &#x26F6;
            </button>
          </div>
        </div>

        <!-- Document Content -->
        <div class="doc-container">
          <div id="doc-content" class="doc-content"></div>
        </div>
      </div>
    </div>

    <script type="module" src="./src/mcp-app.ts"></script>
  </body>
</html>
