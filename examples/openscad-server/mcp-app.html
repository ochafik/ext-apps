<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenSCAD Viewer</title>
  </head>
  <body>
    <div class="main">
      <!-- Loading State -->
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p id="loading-text">Waiting for OpenSCAD code...</p>
      </div>

      <!-- Error State -->
      <div id="error" class="error" style="display: none">
        <div class="error-icon">&#x26A0;&#xFE0F;</div>
        <p id="error-message">An error occurred</p>
      </div>

      <!-- 3D Viewer -->
      <div id="viewer" class="viewer" style="display: none">
        <!-- 3D Model Container -->
        <div id="model-container" class="model-container">
          <model-viewer
            id="model-viewer"
            camera-controls
            touch-action="pan-y"
            auto-rotate
            shadow-intensity="1"
            alt="OpenSCAD 3D model"
            style="width: 100%; height: 100%; background-color: transparent;"
          ></model-viewer>
        </div>

        <!-- Compilation Output -->
        <div id="output-panel" class="output-panel">
          <div class="output-header">
            <span>Compilation Output</span>
            <button id="output-toggle" class="output-toggle">Hide</button>
          </div>
          <pre id="output-content" class="output-content"></pre>
        </div>

        <!-- Source Code -->
        <details id="source-details" class="source-details">
          <summary>OpenSCAD Source</summary>
          <pre id="source-code" class="source-code"></pre>
        </details>
      </div>
    </div>

    <script type="module" src="./src/mcp-app.ts"></script>
  </body>
</html>
